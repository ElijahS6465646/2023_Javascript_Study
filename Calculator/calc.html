<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col text-center m-3 mt-1">
            <input type="text" id="input" class="p-2 ps-3 pe-1 display" disabled/>
        </div>
    </div>
    <div class="row">
        <div class="col text-center m-3 mt-1">
            <button value="7" class="btn p-2 ps-3 pe-3 btn-primary">7</button>
            <button value="8" class="btn p-2 ps-3 pe-3 btn-primary">8</button>
            <button value="9" class="btn p-2 ps-3 pe-3 btn-primary">9</button>
            <button value="+" class="btn p-2 ps-3 pe-3 btn-primary">+</button>
        </div>
    </div>

    <div class="row">
        <div class="col text-center m-3 mt-1">
            <button value="4" class="btn p-2 ps-3 pe-3 btn-primary">4</button>
            <button value="5" class="btn p-2 ps-3 pe-3 btn-primary">5</button>
            <button value="6" class="btn p-2 ps-3 pe-3 btn-primary">6</button>
            <button value="-" class="btn p-2 ps-3 pe-3 btn-primary">-</button>
        </div>
    </div>

    <div class="row">
        <div class="col text-center m-3 mt-1">
            <button value="1" class="btn p-2 ps-3 pe-3 btn-primary">1</button>
            <button value="2" class="btn p-2 ps-3 pe-3 btn-primary">2</button>
            <button value="3" class="btn p-2 ps-3 pe-3 btn-primary">3</button>
            <button value="*" class="btn p-2 ps-3 pe-3 btn-primary">*</button>
        </div>
    </div>

    <div class="row">
        <div class="col text-center m-3 mt-1">
            <button value="C" class="btn p-2 ps-3 pe-3 btn-primary">C</button>
            <button value="0" class="btn p-2 ps-3 pe-3 btn-primary">0</button>
            <button value="/" class="btn p-2 ps-3 pe-3 btn-primary">รท</button>
            <button value="=" class="btn p-2 ps-3 pe-3 btn-primary">=</button>
        </div>
    </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" src="calc.js"></script>
</body>
</html>
