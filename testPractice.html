<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <input type="text" id="name" class="form-control">
        </div>
            <div class="col text-center">
                <input type="text" id="experience" class="form-control">
            </div>
        <div class="col text-center">
            <button type="button" id="btn" class="form-control" onclick="button()">Submit</button>
        </div>
        <div class="col text-center">
            <img src="img/stock.png" id="img" height="200">
        </div>
        <script>
            function button() {
                const name = document.getElementById("name").value;
                const experience = document.getElementById("experience").value;
                const img = document.getElementById("img");

                if (name.value !== "" && experience.value !== ""){
                    img.style.display = "block";
                    name.style.backgroundColor = "red";
                    experience.style.backgroundColor = "red";
                }else {
                    img.style.display = "none";
                    name.style.backgroundColor = "green";
                    experience.style.backgroundColor = "green";
                }

            }
        </script>

</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
